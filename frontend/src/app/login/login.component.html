<div class="back">
  <div class="div-center">
    <div class="content">


      <h3>Login</h3>
      <hr />
      <div class="col-md-12">
        @if (!isLoggedIn) {
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
              #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
            @if (username.errors && f.submitted) {
            <div class="invalid-feedback">Usuario Requerido!</div>
            }
          </div>
          <br>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
              #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
            @if (password.errors && f.submitted) {
            <div class="invalid-feedback">
              @if (password.errors['required']) {
              <div>Contraseña requerida!</div>
              }
            </div>
            }
          </div>
          <br>
          <div class="form-group">
            <div class="d-grid gap-2">
              <button class="btn btn-primary">Entrar</button>
            </div>
          </div>
          <div class="form-group">
            @if (f.submitted && isLoginFailed) {
            <div class="alert alert-danger" role="alert">
              Login failed: {{ errorMessage }}
            </div>
            }
          </div>
        </form>
        } @else {
        <div class="alert alert-success">Bienvenido!</div>
        }
      </div>
    </div>
  </div>
